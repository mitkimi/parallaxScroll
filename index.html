<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>视差滚动</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/jquery.min.js"></script>
    <script src="./js/jquery.stellar.min.js"></script>
  </head>
  <body>
    <div class="extra-codes">
      <div>此处代表页面其他部分</div>
      <div>例如：页头</div>
    </div>
    <div id="section-1" class="container-fluid parallax">
      <div class="background" data-stellar-background-ratio="0.3" style="background-position: 50% 50%;"></div>
      <div class="container content">
        <span>内容1</span>
      </div>
    </div>
    <div id="section-2" class="container-fluid parallax">
      <div class="background" data-stellar-background-ratio="0.3" style="background-position: 50% 50%;"></div>
      <div class="container content">
        <span>内容2</span>
      </div>
    </div>
    <div id="section-3" class="container-fluid parallax">
      <div class="background" data-stellar-background-ratio="0.3" style="background-position: 50% 50%;"></div>
      <div class="container content">
        <span>内容3</span>
      </div>
    </div>
    <div class="extra-codes">
      此处代表页面其他部分
      <div>例如：页脚</div>
    </div>
  </body>
  <script>
  //使用 stellar 插件
  /*1. 下载：https://github.com/markdalgleish/stellar.js*/
  /*2. 下载之后 jquery.stellar.js 基于jquery插件*/
  /*3. 先依赖jquery */
  /*4. 引入文件*/
  /*5. 需要设置  背景的元素为 background-attachment:fixed */
  /*6. 需要设置  背景的滚动的速度  data-stellar-background-ratio="0.3" */
  /*7. 初始化*/
  $(function(){
      $.stellar({
          horizontalScrolling:false,//配置横向滚动没有视差效果
          responsive:true //当页面尺寸发生改变 重新初始化插件
      });
  });
</script>
</html>
